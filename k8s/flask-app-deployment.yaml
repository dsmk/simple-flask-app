apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ghcr.io/dsmk/simple-flask-app/simple-flask:2025-11-03
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer        # Use NodePort or ClusterIP if no cloud LB available
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80              # External port
      targetPort: 5000      # Container port
