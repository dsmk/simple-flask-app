apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dsmk/simple-flask-app.git'
    targetRevision: HEAD
    path: './k8s'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: flask-app
  syncPolicy:
    automated:
      prune: true           # Automatically remove deleted resources
      selfHeal: true        # Automatically sync out-of-sync resources
